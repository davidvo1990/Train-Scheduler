<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Train Scheduler</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- AND/OR YOUR OWN CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="container">

        <!-- HTML start here -->
        <div class="jumbotron title">
            <h1>Anytime is Train Time</h1>
            <h5>Choo Choo. Chee Chee.</h5>
        </div>

        <div class="update-form"></div>


        <div class="jumbotron schedule">
            <div class="head">Current train schedule</div>
            <div class="update">
                <!-- <table class="train-display">
                    <tr class="header">
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </table> -->
            </div>
        </div>

        <div class="jumbotron add">
            <!-- Add Train  -->
            <div class="head">Add Train</div>
            <div class="input">
                <!-- Entry Form -->
                <form class="train-input">
                    <div class="form-group">
                        <label class="header" for="train-name-input">Train Name</label>
                        <input class="form-control" id="trainname-input" placeholder="South West" type="text" required>
                    </div>
                    <div class="form-group">
                        <label class="header" for="destination-input">Destination</label>
                        <input class="form-control" id="destination-input" placeholder="Eden Prairie" type="text"
                            required>
                    </div>
                    <div class="form-group">
                        <label class="header" for="start-input">First Train Time(HH:mm - military time)</label>
                        <input class="form-control" id="start-input" placeholder="07:00" type="text" required>
                    </div>
                    <div class="form-group">
                        <label class="header" for="frequency-input">Frequency (min)</label>
                        <input class="form-control" id="frequency-input" placeholder="30" type="text" required>
                    </div>
                    <button class="btn" id="add-train-btn">Submit</button>
                </form>

            </div>
        </div>

    </div>
    <!-- HTML end here -->


    <!-- Link to your JavaScript -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

    <script>

    </script>


</body>

</html>
